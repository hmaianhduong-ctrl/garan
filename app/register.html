<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Create Account â€“ ELIS' FAVORITE</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div id="globalLoader">
    <div class="loader-spinner"></div>
</div>

<div class="container preload-hidden" id="pageRoot">

    <aside class="left-panel">
        <div class="login-panel">

        <header class="lp-header">
        <div class="logo">
            <a href="index.html" aria-label="Back to home">
            <img
                src="https://res.cloudinary.com/dbysgwcva/image/upload/v1764258621/chutrang_ua9n0i.png"
                alt="ELIS' FAVORITE"
            />
            </a>
        </div>

        <div class="register-link">
            <span>Already have an account?</span>
            <a href="login.html">Login</a>
        </div>
        </header>

            <div class="login-box">

                <div class="avatar-icon">
                    <i class="fas fa-user-plus"></i>
                </div>

                <h2 class="title">Create your account</h2>
                <p class="subtitle">Join ELIS' FAVORITE today</p>
                
                <div class="error-message" id="errorMessage" aria-live="polite"></div>

                <form id="registerForm" novalidate>

                    <div class="input-group">
                        <label class="input-label">Full name</label>
                        <div class="input-field">
                            <i class="fas fa-user icon"></i>
                            <input type="text" id="fullName" placeholder="Your name" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Email</label>
                        <div class="input-field">
                            <i class="fas fa-envelope icon"></i>
                            <input type="email" id="email" placeholder="Email" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Password</label>
                        <div class="input-field">
                            <i class="fas fa-lock icon"></i>
                            <input type="password" id="password" placeholder="Password (min 6 chars)" required minlength="6">
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Confirm password</label>
                        <div class="input-field">
                            <i class="fas fa-lock icon"></i>
                            <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                        </div>
                    </div>

                    <div style="height: 20px;"></div> 

                    <button type="submit" class="login-btn" id="registerButton">
                        <span class="btn-text">Create account</span>
                        <span class="loading-spinner"></span>
                    </button>

                </form>

            </div>
        </div>
    </aside>

    <aside class="right-panel">
        <img src="https://res.cloudinary.com/dbysgwcva/image/upload/v1764259473/user-login_bpanvw.png" class="illustration-img background-img" alt="Background">
        <img src="https://res.cloudinary.com/dbysgwcva/image/upload/v1764259289/user-login-elis_wplwo7.png" class="illustration-img foreground-img" alt="Foreground PNG">
    </aside>

</div>

<script src="register.js"></script>
</body>
</html>
